<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>test drag touch</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  .img {
    position: absolute;
    width: 80px;
    height: 80px;
    background-color: red;
    border: 2px solid;
    border-radius: 10px;
  }
</style>
</head>

<body>

    <div id="bg-container" style="width: 400px; height: 600px;background-color: gray;margin: 10px;">
        
        <img class="img" src="images/image-1.PNG" height="30%" width="30%">
  <img class="img" src="images/image-2.PNG" height="30%" width="30%">
  <img class="img" src="images/image-3.PNG" height="30%" width="30%">
  <img class="img" src="images/image-4.PNG" height="30%" width="30%">
  <img class="img" src="images/shape-1.PNG" height="30%" width="30%">
  <img class="img" src="images/shape-2.PNG" height="30%" width="30%">
  <img class="img" src="images/txt-1.PNG" height="30%" width="30%">
        
    </div>


    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script>
        $('.img').draggable({
            scroll: false,
            containment: "#bg-container",
            
            start: function( event, ui ) {
                console.log("start top is :" + ui.position.top)
                console.log("start left is :" + ui.position.left)
            },
            drag: function(event, ui) {
                console.log('draging.....');    
            },
            stop: function( event, ui ) {
                console.log("stop top is :" + ui.position.top)
                console.log("stop left is :" + ui.position.left)

                alert('left:'+ui.position.left + ' top:'+ui.position.top)
            }    
        });
    </script>
</body>
</html>
